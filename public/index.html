<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Library System</h1>
            <div class="role-selector">
                <label for="role">Role:</label>
                <select id="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <input type="number" id="userId" placeholder="User ID" value="101" style="width: 80px;">
            </div>
        </header>

        <main>
            <!-- Search Section -->
            <section class="search-section">
                <input type="text" id="searchInput" placeholder="Search books...">
                <button onclick="fetchBooks()">Search</button>
            </section>

            <!-- Admin Panel -->
            <section id="adminPanel" class="panel hidden">
                <h2>Admin Management</h2>
                <form id="addBookForm">
                    <input type="text" id="newTitle" placeholder="Title" required>
                    <input type="text" id="newAuthor" placeholder="Author" required>
                    <input type="number" id="newStock" placeholder="Stock" required>
                    <button type="submit">Add Book</button>
                </form>

                <div class="logs-section">
                    <h3>Borrow Logs</h3>
                    <button onclick="fetchLogs()" style="margin-bottom: 10px; background: #475569;">Refresh
                        Logs</button>
                    <div class="table-container">
                        <table id="logsTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>User ID</th>
                                    <th>Book ID</th>
                                    <th>Date</th>
                                    <th>Location (Lat/Long)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Logs here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Book List -->
            <section class="book-list">
                <h2>Available Books</h2>
                <div id="booksContainer" class="grid-container">
                    <!-- Books will be loaded here -->
                </div>
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
